    <script type="text/javascript">
        "use strict"

        var selTz = localStorage.getItem("vtapi-offsetLoc");
        if (selTz === null) {
            let currentTz = luxon.DateTime.local().toFormat("ZZ");
            selTz = `UTC${currentTz}`;
            localStorage.setItem("vtapi-offsetLoc", selTz);
        }

        $("#tzsel > option").each(function () {
            let $opt = $(this);
            if ($opt.val() === selTz) {
                $opt.attr("selected", true);
            } else {
                return;
            }
        })

        $("#tzsel").on("change", function (e) {
            var selectedFromDropdown = ""
            $("#tzsel option:selected").each(function () {
                selectedFromDropdown = $(this).val();
            })
            localStorage.setItem("vtapi-offsetLoc", selectedFromDropdown);
        })

    </script>
